





 <!DOCTYPE html>
<html>
<body>

<p>This example uses the HTML DOM to assign an "onclick" event to a p element.</p>

<p id="demo">Click me.</p>

<script>//window.onload=function(){alert('welcome to page')}
var v=document.getElementById("demo")
v.onclick = function() {
	alert('halao');
}


</script>

</body>
</html>
